<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Link script to remove all on-the-fly browser formatting -->
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
  </head>
  <body>
    <h1 class="title">CLICK! COUNTER</h1>
    <div class="counter">
      <input type="text" id="display" class="counter-screen" disabled />
      <div class="button-container">
        <button id="minus-btn" class="button minus-button">-1</button>
        <button id="reset-btn" class="button reset-button">RESET</button>
        <button id="plus-btn" class="button add-button">+1</button>
      </div>
    </div>
    <!-- Link javaScript-->
    <script src="script.js"></script>
  </body>
</html>
